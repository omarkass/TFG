trigger:
  paths:
    include:
    - sql-pipeline.yml
    - content/sql-content/*
pool:
  vmImage: windows-latest
#load vars from the vars.yml file
variables:
- template: pipelines\vars\vars.yml  
stages:
#calling the sql-stage to import the database to azure


- template: 'pipelines\get-name-stage.yml'
  parameters:
    azureSubscription: $(azureSubscription)
    resourceGroup: $(sqlResourceGroupName)
    tagValue:  $(tagValue)
    resoucType: $(sqlResourceType)
    StageName: "Get_Sql_Info"


- template: 'pipelines\sql-stage.yml'
  parameters:
    azureSubscription: $(azureSubscription)
    databaseName: $(aksclusterName)
    userName: $(acrUrl)
    resourceGroupName: $(sqlResourceGroupName)
    password: $(repositoracrRepositoryNameyName)
    StageName: "Get_Sql_Info"