trigger: none

parameters:
- name: azureSubscription
  type: string
  default: 'Azure subscription 1(2c02e9f9-7fad-4208-82e1-4e97500b5e0e)'

- name: acrName
  type: string 
  default: 'projcr22er'

stages:

- stage: Build
  #vmImageName: 'ubuntu-latest'
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: DockerInstaller@0
        inputs:
          dockerVersion: '17.09.0-ce'
      - task: AzureCLI@2
        inputs:
          azureSubscription: ${{ parameters.azureSubscription }} 
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            ls
            az aks get-credentials --name $(akscluster) --resource-group $(rgAksName) 
            az acr login --name $(acrUrl)
            docker tag "$(appName)_${{parameters.serviceName}}:latest" '$(acrUrl)'"/$(appName)""_""${{parameters.serviceName}}:${{parameters.newVersion}}"
            docker image ls
            docker push '$(acrUrl)'"/$(appName)""_""${{parameters.serviceName}}:${{parameters.newVersion}}"