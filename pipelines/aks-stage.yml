trigger: none

parameters:
- name: azureSubscription
  type: string
  #default: 'Azure subscription 1(2c02e9f9-7fad-4208-82e1-4e97500b5e0e)'

- name: acrName
  type: string 
  #default: 'projdevacr'
  
- name: aksclusterName
  type: string 
  #default: 'aks'
  
- name: acrUrl
  type: string
  #default: 'projdevacr.azurecr.io' 
  

- name: resourceGroupName
  type: string 
  #default: 'proj-dev-app-rg'

- name: repositoryName  
  type: string
  #default: proj

stages:

- stage: Build
  #vmImageName: 'ubuntu-latest'
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: DockerInstaller@0
        inputs:
          dockerVersion: '17.09.0-ce'
      - task: AzureCLI@2
        inputs:
          azureSubscription: ${{ parameters.azureSubscription }} 
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            docker build ./content/aks-content -t ${{parameters.repositoryName}}
            az aks get-credentials --name ${{parameters.aksclusterName}} --resource-group ${{parameters.resourceGroupName}}
            az acr login --name ${{parameters.acrUrl}}
            docker tag "${{parameters.repositoryName}}:latest" '${{parameters.acrUrl}}'"/${{parameters.repositoryName}}:latest"
            docker image ls
            docker push '${{parameters.acrUrl}}'"/${{parameters.repositoryName}}:latest"
            kubectl delete --all deployment --namespace=default
            kubectl apply -f ./content/aks-content/dp.yml
            kubectl apply -f ./content/aks-content/svc.yml

