active_directory_authority_url: "https://login.microsoftonline.com/"
resource_manager_url: "https://management.azure.com/"
credentials:
  subscription_id: "subid"

targets:
resource_tags:
  - resource_tag_name: "deployedby"
    resource_tag_value: "proj"
    resource_types:
      - "Microsoft.Web/serverfarms"
    metrics:
      - CpuPercentage
      - MemoryPercentage
      - HttpQueueLength
      - BytesReceived

  - resource_tag_name: "deployedby"
    resource_tag_value: "proj"
    resource_types:
      - "Microsoft.Sql/servers/databases"
    metrics:
      - cpu_percent	
      - cpu_limit
      - memory_usage_percent
      - storage_percent

resource_groups:
  - resource_group: "sqldb-rg"
    resource_types:
      - "Microsoft.Sql/servers/databases"
    metrics:
      - tempdb_log_size	
      - wlg_active_queries
      - xtp_storage_percent
      - tempdb_log_size
