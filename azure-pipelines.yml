trigger: none
variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: 'Azure para estudiantes(b5621309-22cd-4fc5-930c-dabc2c4c9ae7)'
pool:
  vmImage: ubuntu-latest
stages:
- stage: deploy_infrastructure
  jobs :
  - job: "arm_execution"
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(azureServiceConnectionId)
        scriptType: 'pscore'
        scriptLocation: 'inlineScript'
        inlineScript: 'az deployment create --location "West Europe" --name "rg1" --template-file arm-azure-template.json'
        workingDirectory: '$(system.defaultworkingdirectory)'
- stage: "infrastructure_content" 
  dependsOn:
  - deploy_infrastructure
  jobs:
  - job: service_app_content
    variables:
      projectRoot: '$(System.DefaultWorkingDirectory)'
      pythonVersion: '3.9'
      webAppName : 'proj-dev-app'
    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python $(pythonVersion)'
        inputs:
          versionSpec: '$(pythonVersion)'
      - script: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install setup
          pip install -r requirements.txt
        workingDirectory: $(projectRoot)
        displayName: "Install requirements"

      - task: ArchiveFiles@2
        displayName: 'Archive files'
        inputs:
          rootFolderOrFile: '$(projectRoot)'
          includeRootFolder: false
          archiveType: zip
          archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
          replaceExistingArchive: true

      - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        displayName: 'Upload package'
        artifact: drop
      
      - task: AzureWebApp@1
        displayName: 'Deploy Azure Web App : webapppython43'
        inputs:
          azureSubscription: $(azureServiceConnectionId)
          appName: $(webAppName)
          package: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
